<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GifTastic</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center" style="font-size:50px; font-weight:bold">GIF City</div>
    </div>

        <div class="row">
            <div class="col-md-9">
                    <div id="buttons"></div>
            </div>
            <div class="col-md-3">
                <form id="form">
                    <label for="city-input">Add a city!</label><br>
                    <input type="text" id="city-input">
                    <input id="add-city" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                    <div id="city-gifs"></div>
            </div>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="giphy.js"></script>


</body>

</html>
